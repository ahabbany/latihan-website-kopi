<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - Kopi Nusantara</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="image/logo kopi.jpg" alt="Logo UMKM" width="40" height="40"/>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang Kami</a></li>
        <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
        <li class="nav-item"><a class="nav-link active" href="galeri.html">Galeri</a></li>
        <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container mt-4 text-center">
    <h2>Galeri Produk & Kegiatan</h2>
    <section id="galeri" class="row justify-content-center mt-4">

        <div class="col-md-3 card p-0 m-2">
            <img src="image/sangrai.webp" class="img-fluid" alt="Proses Sangrai Kopi">
            <p class="p-2">Proses Sangrai Modern</p>
        </div>
        <div class="col-md-3 card p-0 m-2">
            <img src="image/kmsn.webp" class="img-fluid" alt="Kemasan Kopi Premium">
            <p class="p-2">Kemasan Kopi Premium</p>
        </div>
        <div class="col-md-3 card p-0 m-2">
            <img src="image/stand.webp" class="img-fluid" alt="Pameran UMKM">
            <p class="p-2">Pameran UMKM di Pekalongan</p>
        </div>
    </section>

    <!-- Tombol untuk menambah card -->
    <button id="tambahCard" class="btn btn-primary mt-3">Tambah Foto Galeri</button>
</main>

<footer class="text-white text-center py-3 mt-4">
    <p>&copy; 2025 Kopi Nusantara. Hak cipta dilindungi.</p>
</footer>

<!-- JQuery & Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script menambah card otomatis -->
<script>
    $("#tambahCard").click(function() {
        $("#galeri").append(`
            <div class="col-md-3 card p-0 m-2">
                <img src="gambar 1  (1).jpeg" class="img-fluid" alt="Foto Tambahan">
                <p class="p-2">Foto Baru Tambahan Galeri</p>
            </div>
        `);
    });
</script>

</body>
</html>
