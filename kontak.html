  <link rel="stylesheet" href="style.css" />
</head>

<body>

    <a class="navbar-brand" href="index.html">

      </ul>
    </div>

<!-- HEADER -->
<header class="hero py-5 text-center text-light" style="background-color:rgb(39, 25, 3); background-size: cover; background-position: center;">
  <h1>Hubungi Kopi Nusantara</h1>
  <p>Isi formulir berikut untuk mengirim pesan kepada kami</p>
</header>

<!-- FORM -->
<main class="container py-4" style="max-width: 600px;">

  <form id="formKontak" action="#" method="post" class="shadow p-4 rounded bg-white">
    
    <div class="mb-3">
      <label for="nama" class="form-label fw-semibold">Nama</label>
      <input type="text" id="nama" name="nama" class="form-control">
      <small class="text-danger" id="errorNama"></small>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label fw-semibold">Email</label>
      <input type="email" id="email" name="email" class="form-control">
      <small class="text-danger" id="errorEmail"></small>
    </div>

    <div class="mb-3">
      <label for="kategori" class="form-label fw-semibold">Kategori Pesan</label>
      <select id="kategori" name="kategori" class="form-select">
        <option value="">-- Pilih Kategori --</option>
        <option value="umum">Umum</option>
        <option value="produk">Produk</option>
        <option value="kerjasama">Kerja Sama</option>
      </select>
      <small class="text-danger" id="errorKategori"></small>
    </div>

    <div class="mb-3">
      <label for="pesan" class="form-label fw-semibold">Pesan</label>
      <textarea id="pesan" name="pesan" rows="5" class="form-control"></textarea>
      <small class="text-danger" id="errorPesan"></small>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" id="langganan" name="langganan" value="ya" class="form-check-input">
      <label for="langganan" class="form-check-label">Saya ingin menerima newsletter</label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Kirim</button>
  </form>
</main>

<!-- FOOTER -->
<footer class="text-center py-3 bg-dark text-light">
  <p>&copy; 2025 Kopi Nusantara. Semua hak dilindungi.</p>
</footer>

<!-- SCRIPT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const form = document.getElementById("formKontak");

form.addEventListener("submit", function (event) {
  let valid = true;

  // Nama
  const nama = document.getElementById("nama");
  const errorNama = document.getElementById("errorNama");
  if (nama.value.trim() === "") {
    errorNama.textContent = "Nama wajib diisi.";
    valid = false;
  } else {
    errorNama.textContent = "";
  }

  // Email
  const email = document.getElementById("email");
  const errorEmail = document.getElementById("errorEmail");
  const emailPattern = /^[^ ]+@gmail\.com$/i;
  if (!emailPattern.test(email.value)) {
    errorEmail.textContent = "Email harus @gmail.com dan format benar.";
    valid = false;
  } else {
    errorEmail.textContent = "";
  }

  // Kategori
  const kategori = document.getElementById("kategori");
  const errorKategori = document.getElementById("errorKategori");
  if (kategori.value === "") {
    errorKategori.textContent = "Pilih salah satu kategori.";
    valid = false;
  } else {
    errorKategori.textContent = "";
  }

  // Pesan
  const pesan = document.getElementById("pesan");
  const errorPesan = document.getElementById("errorPesan");
  if (pesan.value.trim().length < 10) {
    errorPesan.textContent = "Pesan minimal 10 karakter.";
    valid = false;
  } else {
    errorPesan.textContent = "";
  }

  if (!valid) {
    event.preventDefault();
  } else {
    alert("Pesan berhasil dikirim!");
    form.reset();
  }
});

// Validasi tambahan
document.getElementById("langganan").addEventListener("change", function () {
  if (this.checked) {
    alert("Terima kasih telah berlangganan newsletter!");
  }
});
</script>

</body>
</html>
